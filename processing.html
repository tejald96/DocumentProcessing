<!DOCTYPE html>

            background-color: #ffffff; /* Light sky blue for header */

            padding: 1em;
        }

            padding: 2em;
        }

        h1 {
            color: #4169E1; /* Royal blue color for heading */
        }

            margin-bottom: 1em;
        }

        button {
            background-color: #4682B4; /* Steel blue color for button */
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5F9EA0; /* Lighter steel blue on hover */
        }
    </style>
</head>
